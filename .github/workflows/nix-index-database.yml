name: Nix Index Database

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    env:
      FOOSTEROS_EXCLUDE_UNFREE: 1
    steps:
      - uses: cachix/install-nix-action@v16
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v10
        with:
          name: foosteros
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.REPO_KEY }}
      - name: Configure git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
      - run: pkgs/nix-index-database/update.py
      - name: Push changes
        run: |
          if ! git diff --exit-code --quiet pkgs/nix-index-database/default.nix; then
            git commit -m "nix-index-database: update" pkgs/nix-index-database/default.nix
            git pull --rebase
            git push
          fi
