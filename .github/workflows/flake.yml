name: Flake

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    env:
      FOOSTEROS_EXCLUDE_UNFREE: 1
    steps:
      - uses: cachix/install-nix-action@v14
        with:
          install_url: https://github.com/numtide/nix-unstable-installer/releases/latest/download/install
          extra_nix_config: |
            experimental-features = nix-command ca-references flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v10
        with:
          name: foosteros
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.REPO_KEY }}
      - name: Configure git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
      - run: nix -vL --show-trace flake update
      - run: nix -vL --show-trace flake check
      - name: Push changes
        run: |
          if ! git diff --exit-code --quiet flake.lock; then
            git commit -m "flake: update inputs" flake.lock
            git pull --rebase
            git push
          fi
