# TODO: use parallel checks
name: Nix

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  stable-flake-build:
    name: Stable Flake Build
    runs-on: ubuntu-latest
    steps:
      - name: Free up runner space
        run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc

      - uses: cachix/install-nix-action@v20
        with:
          extra_nix_config: |
            system-features = benchmark big-parallel kvm nixos-test

      - uses: cachix/cachix-action@v12
        with:
          name: foosteros
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - uses: actions/checkout@v3

      - run: nix -vL --show-trace build

      - run: nix -vL --show-trace flake check

  stable-impure-build:
    name: Stable Impure Build
    runs-on: ubuntu-latest
    steps:
      - name: Free up runner space
        run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc

      - uses: cachix/install-nix-action@v20
        with:
          extra_nix_config: |
            system-features = benchmark big-parallel kvm nixos-test

      - uses: cachix/cachix-action@v12
        with:
          name: foosteros
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - uses: actions/checkout@v3

      - run: nix-build --show-trace -A default

      - run: nix-build --show-trace --no-out-link test.nix

  unstable-flake-build:
    name: Unstable Flake Build
    runs-on: ubuntu-latest
    steps:
      - name: Free up runner space
        run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc

      - uses: cachix/install-nix-action@v20
        with:
          install_url: https://github.com/nix-community/nix-unstable-installer/releases/latest/download/install
          extra_nix_config: |
            system-features = benchmark big-parallel kvm nixos-test

      - uses: cachix/cachix-action@v12
        with:
          name: foosteros
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - uses: actions/checkout@v3

      - run: nix -vL --show-trace build

      - run: nix -vL --show-trace flake check
